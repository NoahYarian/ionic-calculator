<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainCtrl">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
        <div class="row">
          <div class="col result" ng-model="result">{{result}}</div>
        </div>
        <div class="row">
          <div class="col button sqr" ng-click="sqr(true)">x<sup>2</sup></div>
          <div class="col button trig" ng-click="trig('sin', true)">sin</div>
          <div class="col button trig" ng-click="trig('cos', true)">cos</div>
          <div class="col button trig" ng-click="trig('tan', true)">tan</div>
        </div>
        <div class="row">
          <div class="col button sqrt" ng-click="sqr(false)">
            <div class="sqrt-left">√</div>
            <div class="sqrt-right">&nbsp;x&nbsp;</div>
          </div>
          <div class="col button trig" ng-click="trig('sin', false)">sin<sup>-1</sup></div>
          <div class="col button trig" ng-click="trig('cos', false)">cos<sup>-1</sup></div>
          <div class="col button trig" ng-click="trig('tan', false)">tan<sup>-1</sup></div>
        </div>
        <div class="row">
          <div class="col button num" ng-click="digit(1)">1</div>
          <div class="col button num" ng-click="digit(2)">2</div>
          <div class="col button num" ng-click="digit(3)">3</div>
          <div class="col button arith" ng-click="arith('div')">÷</div>
        </div>
        <div class="row">
          <div class="col button num" ng-click="digit(4)">4</div>
          <div class="col button num" ng-click="digit(5)">5</div>
          <div class="col button num" ng-click="digit(6)">6</div>
          <div class="col button arith" ng-click="arith('mult')">×</div>
        </div>
        <div class="row">
          <div class="col button num" ng-click="digit(7)">7</div>
          <div class="col button num" ng-click="digit(8)">8</div>
          <div class="col button num" ng-click="digit(9)">9</div>
          <div class="col button arith" ng-click="arith('sub')">-</div>
        </div>
        <div class="row">
          <div class="col col-50 button num" ng-click="digit(0)">0</div>
          <div class="col button dec" ng-click="digit('.')">.</div>
          <div class="col button arith" ng-click="arith('add')">+</div>
        </div>
        <div class="row">
          <div class="col button clear" ng-click="clear()">clear</div>
          <div class="col button equals" ng-click="equals()">=</div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
