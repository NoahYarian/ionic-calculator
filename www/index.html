<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainCtrl">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
        <div class="row">
          <div class="col result">80085</div>
        </div>
        <div class="row">
          <div class="col button sqr">x<sup>2</sup></div>
          <div class="col button trig">sin</div>
          <div class="col button trig">cos</div>
          <div class="col button trig">tan</div>
        </div>
        <div class="row">
          <div class="col button sqrt">
            <div class="sqrt-left">√</div>
            <div class="sqrt-right">&nbsp;x&nbsp;</div>
          </div>
          <div class="col button trig">sin<sup>-1</sup></div>
          <div class="col button trig">cos<sup>-1</sup></div>
          <div class="col button trig">tan<sup>-1</sup></div>
        </div>
        <div class="row">
          <div class="col button num">1</div>
          <div class="col button num">2</div>
          <div class="col button num">3</div>
          <div class="col button arith">÷</div>
        </div>
        <div class="row">
          <div class="col button num">4</div>
          <div class="col button num">5</div>
          <div class="col button num">6</div>
          <div class="col button arith">×</div>
        </div>
        <div class="row">
          <div class="col button num">7</div>
          <div class="col button num">8</div>
          <div class="col button num">9</div>
          <div class="col button arith">+</div>
        </div>
        <div class="row">
          <div class="col col-50 button num">0</div>
          <div class="col button dec">.</div>
          <div class="col button arith">-</div>
        </div>
        <div class="row">
          <div class="col button clear">clear</div>
          <div class="col button equals">=</div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
